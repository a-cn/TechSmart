<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
    <link rel="stylesheet" th:href="@{/feedback/feedback.css}">
    <title>Feedback</title>
</head>
<body>
    <div class="header">
        <h1>FEEDBACK</h1>
    </div>
    <div class="container">
        <h2>Avalie sua experiência conosco:</h2>
        <div class="rating">
            <div>
                <img src="@{/images/angry.png}" alt="1" onclick="pegarAvaliacao(1)" class="imagem-hover">
                <p>PÉSSIMO</p>
            </div>
            <div>
                <img src="@{/images/sad.png}" alt="2" onclick="pegarAvaliacao(2)" class="imagem-hover">
                <p>RUIM</p>
            </div>
            <div>
                <img src="@{/images/neutral.png}" alt="3" onclick="pegarAvaliacao(3)" class="imagem-hover">
                <p>BOM</p>
            </div>
            <div>
                <img src="@{/images/happy.png}" alt="4" onclick="pegarAvaliacao(4)" class="imagem-hover">]
                <p>ÓTIMO</p>
            </div>
            <div>
                <img src="@{/images/very_happy.png}" alt="5" onclick="pegarAvaliacao(5)" class="imagem-hover">
                <p>EXCELENTE</p>
            </div>
        </div>
        <h2>Escreva sobre sua experiência:</h2>
        <div class="feedback-text">
            <textarea placeholder="Digite sua experiência aqui!"></textarea>
        </div>
    </div>
</body>
<script src="@{/feedback/feedback.js}"></script>
</html>
