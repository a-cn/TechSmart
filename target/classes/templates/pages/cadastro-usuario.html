<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
    <link rel="stylesheet" th:href="@{/cadastro-usuario/cadastro-usuario.css}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="header">
        <h1>Cadastro de Usuário</h1>
    </div>
    <div class="form-container">
        <div class="form-header">
            <h2>Preencha seus dados</h2>
        </div>
        <form class="form-content" onsubmit="return validateForm()">
            <!-- Checkbox para selecionar CPF ou CNPJ -->
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <input type="radio" name="tipo_pessoa" value="cpf" onclick="toggleFields()" required> CPF
                    </label>
                    <label>
                        <input type="radio" name="tipo_pessoa" value="cnpj" onclick="toggleFields()"> CNPJ
                    </label>
                </div>
            </div>

            <!-- Campos para CPF -->
            <div id="cpf-fields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="primeiro_nome">Primeiro Nome:</label>
                        <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="form-group">
                        <label for="ultimo_nome">Último Nome:</label>
                        <input type="text" id="ultimo_nome" name="ultimo_nome" placeholder="Digite seu último nome">
                    </div>
                </div>
                <label for="cpf">CPF:</label>
                <input type="number"  id="cpf" name="cpf" maxlength="11" placeholder="Digite seu CPF">
            </div>

            <!-- Campos para CNPJ -->
            <div id="cnpj-fields" style="display: none;">
                <label for="razao_social">Razão Social:</label>
                <input type="text" id="razao_social" name="razao_social" placeholder="Digite sua Razão Social">
                
                <label for="cnpj">CNPJ:</label>
                <input type="number" maxlength="14" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ">
            </div>

            <!-- Outros Campos -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Exemplo: email@dominio.com" required>

            <label for="confirmEmail">Confirmar Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirme seu email" required>

            <label for="num_celular">Número de Celular:</label>
            <input type="text" id="num_celular" name="num_celular" placeholder="Exemplo: (41) 99876-5432" required>

            <label for="num_recado">Número de Recado:</label>
            <input type="text" id="num_recado" name="num_recado" placeholder="Exemplo: (41) 3333-3333">


            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmSenha">Confirmar Senha:</label>
            <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha" required>

            <div id="error-message" class="error"></div>

            <div class="form-footer">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
<script src="@{/cadastro-usuario/cadastro-usuario.js}"></script>
</html>
