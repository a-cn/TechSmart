<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
</head>
<body class="container mt-5">

	<div class="d-flex justify-content-end mb-3">
	    <a th:href="@{/tipo-usuario/novo}" class="btn btn-success">
	        <i class="fa-solid fa-plus"></i> Novo Tipo de Usuário
	    </a>
	</div>
		
    <h2 class="mb-4">Lista de Usuários</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Ações</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td>
                    <a th:href="@{'/usuarios/' + ${usuario.cpfCnpj}}" class="btn btn-sm btn-outline-primary" title="Consultar">
					    <i class="fa-solid fa-eye"></i>
					</a>
                </td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.cpfCnpj}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.numPrincipal}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
