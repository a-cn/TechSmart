<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
</head>
<body class="container mt-5">
    <h2>Detalhes do Usuário</h2>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Nome</th>
                <td th:text="${usuario.nome}"></td>
            </tr>
            <tr>
                <th>CPF/CNPJ</th>
                <td th:text="${usuario.cpfCnpj}"></td>
            </tr>
            <tr>
                <th>Data de Nascimento</th>
                <td th:text="${usuario.dataNascimento}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${usuario.email}"></td>
            </tr>
            <tr>
                <th>Telefone Principal</th>
                <td th:text="${usuario.numPrincipal}"></td>
            </tr>
            <tr>
                <th>Telefone Recado</th>
                <td th:text="${usuario.numRecado}"></td>
            </tr>
            <tr>
                <th>Tipo de Usuário</th>
                <td th:text="${usuario.tipoUsuario.descricao}"></td>
            </tr>
            <tr>
                <th>Endereço</th>
                <td>
                    <span th:text="${usuario.endereco.logradouro} + ', ' + ${usuario.endereco.numero} + ' - ' + ${usuario.endereco.bairro}"></span><br/>
                    <span th:text="${usuario.endereco.cidade} + ' - ' + ${usuario.endereco.estado} + ' - CEP: ' + ${usuario.endereco.cep}"></span>
                </td>
            </tr>
            <tr>
                <th>Pergunta de Segurança</th>
                <td th:text="${usuario.perguntaSeguranca.pergunta}"></td>
            </tr>
            <tr>
                <th>Resposta</th>
                <td th:text="${usuario.respostaSeguranca}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/usuarios}" class="btn btn-secondary">Voltar</a>
</body>
</html>
