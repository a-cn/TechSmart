<!-- src/main/resources/templates/fragments/toast.html -->
<div th:if="${toastMessage}" th:fragment="toast">
    <div th:class="'toast-container toast-container-' + ${toastType}" style="z-index: 1055;">
        <div class="toast show align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <span th:text="${toastMessage}">Mensagem</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>
</div>
