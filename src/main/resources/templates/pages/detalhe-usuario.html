<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
</head>
<body class="container mt-5">

    <h2>Detalhes do Usuário</h2>

    <table class="table table-bordered mt-4">
        <tbody>
            <tr>
                <th>Nome</th>
                <td th:text="${usuarioDTO.nome}"></td>
            </tr>
            <tr>
                <th>CPF/CNPJ</th>
                <td th:text="${usuarioDTO.cpfCnpj}"></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td th:text="${usuarioDTO.email}"></td>
            </tr>
            <tr>
                <th>Telefone Principal</th>
                <td th:text="${usuarioDTO.numPrincipal}"></td>
            </tr>
            <tr>
                <th>Telefone Recado</th>
                <td th:text="${usuarioDTO.numRecado}"></td>
            </tr>
            <tr>
                <th>Tipo de Usuário</th>
                <td th:text="${usuarioDTO.tipoUsuarioDescricao}"></td>
            </tr>
            <tr>
                <th>Endereço</th>
                <td th:text="${usuarioDTO.enderecoResumo}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/usuarios}" class="btn btn-secondary mt-3">Voltar</a>
</body>
</html>
