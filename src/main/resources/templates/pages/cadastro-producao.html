<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importação do Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icones do FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Icones do Bootstrap -->
    <link rel="stylesheet" th:href="@{/cadastro-producao/cadastro-producao.css}">
    <title>Cadastro de Produção</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produção</h2>
        <input type="text" id="tipoProducao" placeholder="Digite o tipo de produção">
        <input type="number" id="quantidadeEtapas" placeholder="Número de etapas" min="1">
        <button onclick="adicionarProducao()">Definir Produção</button>
        
        <div class="etapas" id="etapasContainer" style="display: none;">
            <h3>Cadastrar Etapas</h3>
            <div id="camposEtapas"></div>
            <button onclick="salvarEtapas()">Salvar Etapas</button>
        </div>
        
        <div class="producao-list" id="listaProducoes">
            <h3>Produções Cadastradas</h3>
            <ul id="lista"></ul>
        </div>
    </div>
</body>
<script src="@{/cadastro-producao/cadastro-producao.js}"></script>
</html>
