<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/index/index.css}">

    <title>Login</title>
</head>
<body>

    <!-- Fragmento do modal de verificação (só será ativado se mostrarModal=true) -->
    <div th:if="${pergunta}" th:replace="~{fragments/verificador-pergunta :: verificador-pergunta-seguranca(${login}, ${pergunta})}"></div>

    <!-- Container de login -->
    <div class="login-container">
        <h2>Login</h2>

        <input type="email" placeholder="Email" id="email-login">
        <input type="password" placeholder="Senha">

        <a th:href="@{/pagina-inicial}">
            <button>Acessar Usuário</button>
        </a>

        <!-- Form de "Esqueci a senha" -->
        <a href="#" class="forgot-password" onclick="enviarLogin()">Esqueceu a senha?</a>

        <div class="separator">ou</div>
        <a href="#" class="register-link">Cadastre-se</a>
    </div>

    <!-- Passa a flag do model para o JS -->
    <script th:inline="javascript">
        const mostrarModal = /*[[${mostrarModal}]]*/ false;
    </script>

    <!-- Scripts -->
    <script th:src="@{/index/index.js}"></script>
</body>
</html>
