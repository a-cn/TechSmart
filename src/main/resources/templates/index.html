<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/index/index.css}">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>

        <form th:action="@{/login}" th:object="${loginDTO}" method="post">
            <input type="email" placeholder="Email" th:field="*{login}">
            <input type="password" placeholder="Senha" th:field="*{senha}">

            <button type="submit">Acessar Usu√°rio</button>

            <div th:if="${erro}" class="text-danger">
                <p th:text="${erro}"></p>
            </div>
        </form>

        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        <div class="separator">ou</div>
        <a href="#" class="register-link">Cadastre-se</a>
    </div>

    <script th:src="@{/index/index.js}"></script>
</body>
</html>
